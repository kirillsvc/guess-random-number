<head>

    <title>Guess random number</title>

<body>
    <div class="header">
        <p>Guess random number game</p>
    </div>
    <div class="main">
        <p>Input max number: <input style="width: 223px;" id="maxNum" type="number"></p>

        <p id="generated"></p>

    <script src="script.js"></script>
